apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ template "grafana.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
  name: {{ template "grafana.server.fullname" . }}
data:
  {{- if .Values.serverDashboardFiles }}
{{ toYaml .Values.serverDashboardFiles | indent 2 }}
  {{ end }}
  {{- if .Values.keepOriginalDashboards }}
{{ (.Files.Glob "dashboards/*.json").AsConfig | indent 2 }}
  {{- end }}
  {{- if .Values.dataSource }}
{{ toYaml .Values.dataSource | indent 2 }}
  {{- end }}
  {{- if .Values.keepOriginalDatasources }}
  prometheus-datasource.json: |+
    {
      "access": "proxy",
      "basicAuth": false,
      "name": "prometheus",
      "type": "prometheus",
      "url": "http://{{ printf "%s-%s" .Release.Name "prometheus" }}:9090"
    }
  {{- end }}
---
apiVersion: v1
data:
  nginx.conf: |-
    user  nginx;
    worker_processes  1;
    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;
    events {
        worker_connections  1024;
    }
    http {
      server {
        gzip on;
        gzip_min_length 1k;
        gzip_comp_level 2;
        gzip_types text/html text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
        gzip_vary on;
        gzip_disable "MSIE [1-6]\.";
        include /etc/nginx/mime.types;
        listen 80;
        location / {
          proxy_pass http://localhost:3000/;
          sub_filter_types text/html;
          sub_filter '<base href="/k8s/clusters/{{ .Values.clusterName }}/api/v1/namespaces/{{ .Release.Namespace }}/services/http:{{ template "grafana.server.fullname" . }}:80/proxy/" />' '<base href="/" />';
        }
      }
    }
kind: ConfigMap
metadata:
  name: nginx-config
  labels:
    app: {{ template "grafana.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
